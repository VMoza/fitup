<html>

<head>
    <title>Fitup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
<link rel="shortcut icon" href="images/faviconNew.ico" type="image/x-icon">
		<link rel="icon" href="images/faviconNew.ico" type="image/x-icon">
	</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <center>
            <div style="color: #79bbb5; margin-top: 250px;" class="la-line-scale-pulse-out la-3x" id="animation">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </center>

        <script>
            setTimeout(function(){
                  if ($('#animation').length > 0) {
                    $('#animation').remove();
                  }
                }, 3000)
        </script>

        <!-- Main -->

        <div id="workout" style="display:none">
            <section id="main" class="wrapper">
                <div class="inner">
                    <h1 class="major">Push Workout: Low Time</h1>

                    <!-- Table -->
                    <section>
                        <div class="table-wrapper">
                            <table class="alt">
                                <thead>
                                    <tr>
                                        <th>Workout Name</th>
                                        <th>Number of Reps</th>
                                        <th>Video Link</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Cable Tri-Flys</td>
                                        <td>3x8</td>
                                        <td><a href="https://www.youtube.com/watch?v=6KObip9bSDM">Video Here</a></td>
                                    </tr>
                                    <tr>
                                        <td>Skull Crushers</td>
                                        <td>3x8</td>
                                        <td><a href="https://www.youtube.com/watch?v=d_KZxkY_0cM">Video Here</a></td>
                                    </tr>
                                    <tr>
                                        <td>Arnold Press</td>
                                        <td>3x8</td>
                                        <td><a href="https://www.youtube.com/watch?v=6Z15_WdXmVw">Video Here</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </section>

                    <!-- Image -->
                    <section>
                        <h3>Workout Images for Guidance</h3>
                        <div class="box alt">
                            <div class="row gtr-uniform">
                                <div class="col-4"><span class="image fit"><img src="images/cableflys.jpg" alt="" /></span></div>
                                <div class="col-4"><span class="image fit"><img src="images/skullcrushers.jpg" alt="" /></span></div>
                                <div class="col-4"><span class="image fit"><img src="images/arnoldpress.png" alt="" /></span></div>
                            </div>
                        </div>
                    </section>
                </div>
        </div>
        </section>
    </div>
    <script>
        setTimeout(function(){
                  document.getElementById("workout").style.display = "inline";
                  }, 3000)
    </script>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
