		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
				<!-- Three -->
					<section id="three" class="wrapper style1 fade-up">
						<div class="inner">
							<h2>Fitup</h2>
							<p>Enter your desired workout: "Push" || "Pull" || "Legs" and Time in Minutes</p>
								<!--<section>
									<form method="post" action="#">

								<div id="main">
									<div class="inner">
										<form onsubmit="return answer();">
					                		<!--<input id="answer" ty type="text" name="artistname">-->
					                		<input id="interestarea" type="text" maxlength="55" class="box" autofocus placeholder="Desired Workout (i.e. Push)"/>
					                		<input id="time" type="text" maxlength="55" class="box" autofocus placeholder="Time in Minutes (i.e. 45)"/>
					               			
					               			<input type="submit" class="submit" value="GENERATE"/>
					            		</form>
					            		<script>
					            			function answer() {
					  							var response1 = document.getElementById('interestarea').value;
					  							var response2 = document.getElementById('time').value;
					  							response1 = response1.trim();
					  							response2 = response2.trim();
					  							if ((response1 == "push" || response1 == "Push") && (response2 < 60))
					    							location = 'push30.html';
					  							else if ((response1 == "push" || response1 == "Push") && (response2 >= 60 && response2 < 90))
					    							location = 'push60.html';
					    						else if ((response1 == "push" || response1 == "Push") && (response2 >= 90))
					    							location = 'push90.html';
					    						else if ((response1 == "pull" || response1 == "Pull") && (response2 < 60))
					    							location = 'pull30.html';
					    						else if ((response1 == "pull" || response1 == "Pull") && (response2 >= 60 && response2 < 90))
					    							location = 'pull60.html';
					    						else if ((response1 == "pull" || response1 == "Pull") && (response2 >= 90))
					    							location = 'pull90.html';
					    						else if ((response1 == "legs" || response1 == "Legs") && (response2 < 60))
					    							location = 'legs30.html';
					    						else if ((response1 == "legs" || response1 == "Legs") && (response2 >= 60 && response2 < 90))
					    							location = 'legs60.html';
					    						else if ((response1 == "legs" || response1 == "Legs") && (response2 >= 90))
					    							location = 'legs90.html';
					    						else
					    							location = 'error.html';
					    						return false;
											}	
										</script>
									</div>
								</div>
